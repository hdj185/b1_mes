    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div class="topbar">
                <h1 class="h4">출하관리</h1>
                <div class="buttons">
                    <button class="buttonsEx" id="shipmentDownloadExcel">엑셀다운로드</button>
                </div>
            </div>
            <!-- End of Topbar -->

            <!-- searchbar  -->
            <form action="/shipment/shipment" method="GET" class="searchbarForm">
                <div class="searchbar">
                    <table class="table table-borderless" id="shipmentDataTable" cellspacing="0">
                        <tr class="searchbarTr3">
                            <td class="searchbarDateTd2">
                                <p>거래처</p>
                            </td>
                            <td class="searchbarContent2">
                                <select class="searchbarSelect" name="customerName">
                                    <option value="" th:selected="${customerName == '' or customerName == null}">선택
                                    </option>
                                    <option th:each="customer : ${customerList}" th:text="${customer.name}"
                                            th:value="${customer.name}"
                                            th:selected="${customerName == customer.name}"></option>
                                </select>
                            </td>
                            <td class="searchbarDateTd2">
                                <p>품목</p>
                            </td>
                            <td class="searchbarContent2">
                                <select class="searchbarSelect" name="productName">
                                    <option value="" th:selected="${productName == '' or productName == null}">선택
                                    </option>
                                    <option th:each="product : ${productList}" th:text="${product.name}"
                                            th:value="${product.name}"
                                            th:selected="${productName == product.name}"></option>
                                </select>
                            </td>
                            <td class="searchbarDateTd2">
                                <p>수주번호</p>
                            </td>
                            <td class="searchbarContent2">
                                <input type="text" name="orderId" th:value="${orderId}">
                            </td>
                            <td class="searchbarDateTd2">
                                <p>출하일</p>
                            </td>
                            <td class="searchbarContent2">
                                <div class="searchbarDate2">
                                    <input type="date" name="startDate" th:value="${startDate}">
                                    <p class="searchbarDateWater">~</p>
                                    <input type="date" name="endDate" th:value="${endDate}">
                                </div>
                            </td>
                            <td class="searchButtonTd">
                                <button class="searchButton" type="submit">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <p class="searchButtonP">조회</p>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="cardBody">
                    <div class="table-responsive" style="overflow: auto; max-height: 800px;">
                        <table class="table table-borderless" id="dataTables">
                            <thead class="tableTitle">
                            <tr>
                                <th>출하일</th>
                                <th>품목명</th>
                                <th>수량</th>
                                <th>수주번호</th>
                                <th>거래처명</th>
                            </tr>
                            </thead>
                            <tbody class="tableBody">
                            <tr th:each="shipment : ${shipmentList}">
                                <td th:text="${shipment.deliveryDate}"></td>
                                <td th:text="${shipment.productName}"></td>
                                <td th:text="${shipment.ea}"></td>
                                <td th:text="${shipment.orderId}"></td>
                                <td th:text="${shipment.customerName}"></td>
                            </tr>
                            <tr class="tableBodyTr">

                            </tr>
                            <tr>

                            </tr>
                            <tr class="tableBodyTr">

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
